<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Get started with Add-on development using JavaScript" />
        <meta name="keywords" content="Adobe, Express, Add-On, JavaScript" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Started</title>
    </head>
    <style> 
    .container {
    margin: 24px;
    display: flex;
    flex-direction: column;
}

button {
    background-color: rgb(186,55,25);
    border-color: rgb(97, 37, 22);
    border-radius: 16px;
    border-style: solid;
    margin: 5px;
    color: rgb(236, 226, 208);
    font-family: Arial;
    height: 32px;
}

button:disabled {
    background-color: rgb(177, 177, 177);
    border-color: rgb(177, 177, 177);
}

button:not([disabled]):hover {
    background-color: rgb(230, 104, 69);
    cursor: pointer;
}

button:not([disabled]):active {
    background-color: rgb(247, 139, 103);
    border-color: rgb(186,55,25);
    color: rgb(97, 37, 22);
    cursor: pointer;
}

h1 {
    color: rgb(57, 37, 22);
    text-align: center;
}

</style>
    <body>
        <!-- 
            Please note that this document does not use the spectrum web components theme for Express.
            You may use "addOnUISdk.app.ui.theme" to get the current theme and style accordingly.
        -->
        <div class="container">
            <h1>Adobe Express to PowerPoint</h1>
            <button id="Export">Export</button>
           
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
